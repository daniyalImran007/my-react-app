      #   with:
      #     payload: |
      #       { "text": "Production deployed!\n<${{ steps.vercel.outputs.url }}|View Live> | <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Run>" }
      #   env:
      #     SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # -------------------------------------------------
  # 4. CD – Preview (PRs only)
  # -------------------------------------------------
  deploy-preview:
    needs: ci
    if: github.event_name == 'pull_request' && needs.ci.result == 'success'
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact (Node 20.x)
        uses: actions/download-artifact@v4
        with:
          name: react-build-node-20.x
          path: build/

      - name: Deploy preview
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prebuilt'
          alias-domains: pr-${{ github.event.pull_request.number }}-${{ github.repository_owner }}.vercel.app
        env:
          VERCEL_ENV: preview

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Preview ready: ${{ steps.vercel.outputs.preview-url }}`
            })

