name: CI/CD Pipeline (Vercel)

# ──────────────────────────────────────
# TRIGGERS
# ──────────────────────────────────────
on:
  push:
    branches: [ main, staging, dev ]   # Added staging, dev
  pull_request:
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:          # manual run from UI

# ──────────────────────────────────────
# CONCURRENCY – cancel old runs
# ──────────────────────────────────────
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ──────────────────────────────────────
# PERMISSIONS (least-privilege)
# ──────────────────────────────────────
permissions:
  contents: read
  actions: read
  security-events: write   # CodeQL
  statuses: write          # commit status
  deployments: write       # Vercel
  pull-requests: write     # PR comment
  packages: write          # FIXED: For GHCR push

# ──────────────────────────────────────
# JOBS
# ──────────────────────────────────────
jobs:
  # -------------------------------------------------
  # 1. CI – build, test, lint, upload artifact
  # -------------------------------------------------
  ci:
    name: CI – Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x, 20.x, 22.x]
      fail-fast: false
    outputs:
      deploy-prod: ${{ steps.set-deploy.outputs.deploy-prod }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Cache npm
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      # FIXED: Use npm ci instead of npm install
      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --coverage --watchAll=false

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build-node-${{ matrix.node }}
          path: build/
          retention-days: 7

      # === NEW: DOCKER BUILD WITH CACHE ===
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Docker metadata (auto-lowercases tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6  # Updated to latest v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          sbom: true  # Optional: Generate SBOM for security

      # ---- set output flag for CD (allow all branches) ----
      - name: Set deploy-prod flag
        id: set-deploy
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "deploy-prod=true" >> $GITHUB_OUTPUT
          else
            echo "deploy-prod=false" >> $GITHUB_OUTPUT
          fi

  # -------------------------------------------------
  # 2. SECURITY – CodeQL (always runs, even if CI fails)
  # -------------------------------------------------
  codeql:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Analyze
        uses: github/codeql-action/analyze@v3

  # -------------------------------------------------
  # 3. CD – Production (handles dev, staging, main)
  # -------------------------------------------------
  deploy-prod:
    needs: [ci, codeql]
    if: needs.ci.outputs.deploy-prod == 'true'
    runs-on: ubuntu-latest
    environment: >-
      ${{ 
        github.ref == 'refs/heads/main' && 'production' ||
        github.ref == 'refs/heads/staging' && 'staging' ||
        'development'
      }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # REMOVED: Download artifact — Vercel builds from source

      - name: Deploy to Vercel
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: >-
            ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}
          alias-domains: >-
            ${{ 
              github.ref == 'refs/heads/main' && 'my-react-app111-phi.vercel.app' ||
              github.ref == 'refs/heads/staging' && 'staging-my-react-app111.vercel.app' ||
              'dev-my-react-app111.vercel.app'
            }}
          working-directory: .
        env:
          VERCEL_ENV: >-
            ${{ 
              github.ref == 'refs/heads/main' && 'production' ||
              github.ref == 'refs/heads/staging' && 'staging' ||
              'development'
            }}

      # FIXED: Debug what Vercel actually returns
      - name: Debug Vercel Outputs
        run: |
          echo "preview-url: ${{ steps.vercel.outputs.preview-url }}"
          echo "url: ${{ steps.vercel.outputs.url }}"
          echo "deployment-id: ${{ steps.vercel.outputs.deployment-id }}"

      # FIXED: Use fallback production domain per branch
      - name: Smoke test (Production)
        run: |
          URL="${{ steps.vercel.outputs.url || steps.vercel.outputs.preview-url }}"
          
          # Fallback per branch
          if [ -z "$URL" ]; then
            case "${{ github.ref }}" in
              "refs/heads/main")      URL="https://my-react-app111-phi.vercel.app" ;;
              "refs/heads/staging")   URL="https://staging-my-react-app111.vercel.app" ;;
              "refs/heads/dev")       URL="https://dev-my-react-app111.vercel.app" ;;
            esac
            echo "Warning: No URL from Vercel. Using fallback: $URL"
          fi
          
          echo "Testing: $URL"
          sleep 15
          curl -f -L --max-time 30 "$URL" || exit 1

      # - name: Slack – prod success
      #   uses: slackapi/slack-github-action@v1.26.0
      #   with:
      #     payload: |
      #       { "text": "Production deployed!\n<${{ steps.vercel.outputs.url }}|View Live> | <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Run>" }
      #   env:
      #     SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # -------------------------------------------------
  # 4. CD – Preview (PRs only)
  # -------------------------------------------------
  deploy-preview:
    needs: ci
    if: github.event_name == 'pull_request' && needs.ci.result == 'success'
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build-node-20.x
          path: build/

      - name: Deploy Preview
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prebuilt'  # Safe for preview domains
          alias-domains: pr-${{ github.event.pull_request.number }}.vercel.app
        env:
          VERCEL_ENV: preview

      - name: Smoke test (Preview)
        run: |
          URL="${{ steps.vercel.outputs.preview-url }}"
          if [ -z "$URL" ]; then
            echo "Error: No preview URL"
            exit 1
          fi
          echo "Testing preview: $URL"
          sleep 15
          curl -f -L --max-time 30 "$URL" || exit 1

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Preview ready: ${{ steps.vercel.outputs.preview-url }}`
            })

      # - name: Slack – preview
      #   uses: slackapi/slack-github-action@v1.26.0
      #   with:
      #     payload: |
      #       { "text": "Preview for PR #${{ github.event.pull_request.number }}\n<${{ steps.vercel.outputs.preview-url }}|Open> | <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Run>" }
      #   env:
      #     SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

