name: CI/CD Pipeline (Vercel)

# ──────────────────────────────────────
# TRIGGERS
# ──────────────────────────────────────
on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:          # manual run from UI

# ──────────────────────────────────────
# CONCURRENCY – cancel old runs
# ──────────────────────────────────────
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ──────────────────────────────────────
# PERMISSIONS (least-privilege)
# ──────────────────────────────────────
permissions:
  contents: read
  actions: read
  security-events: write   # CodeQL
  statuses: write          # commit status
  deployments: write       # Vercel
  pull-requests: write     # PR comment

# ──────────────────────────────────────
# JOBS
# ──────────────────────────────────────
jobs:
  # -------------------------------------------------
  # 1. CI – build, test, lint, upload artifact
  # -------------------------------------------------
  ci:
    name: CI – Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x, 20.x, 22.x]
      fail-fast: false
    outputs:
      # expose a flag for CD (true only on main + success)
      deploy-prod: ${{ steps.set-deploy.outputs.deploy-prod }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Cache npm
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Install
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --coverage --watchAll=false

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build-node-${{ matrix.node }}
          path: build/
          retention-days: 7

      # ---- set output flag for CD (main + success) ----
      - name: Set deploy-prod flag
        id: set-deploy
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" && "${{ job.status }}" == "success" ]]; then
            echo "deploy-prod=true" >> $GITHUB_OUTPUT
          else
            echo "deploy-prod=false" >> $GITHUB_OUTPUT
          fi

  # -------------------------------------------------
  # 2. SECURITY – CodeQL (always runs, even if CI fails)
  # -------------------------------------------------
  codeql:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Analyze
        uses: github/codeql-action/analyze@v3

  # -------------------------------------------------
  # 3. CD – Production (only on main + CI success)
  # -------------------------------------------------
  deploy-prod:
    needs: [ci, codeql]
    if: needs.ci.outputs.deploy-prod == 'true'
    runs-on: ubuntu-latest
    environment: production          # approval gate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact (Node 20.x)
        uses: actions/download-artifact@v4
        with:
          name: react-build-node-20.x
          path: build/

      - name: Deploy to Vercel (prod)
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: .
        env:
          VERCEL_ENV: production

      - name: Smoke test
        run: |
          URL="${{ steps.vercel.outputs.url }}"
          echo "Testing $URL"
          sleep 12
          curl -f -L "$URL" || exit 1

      # - name: Slack – prod success
