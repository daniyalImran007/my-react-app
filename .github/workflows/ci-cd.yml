          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prebuilt'  # Use prebuilt for previews
          working-directory: .
          alias-domains: |
            pr-${{ github.event.pull_request.number }}-${{ github.repository_owner }}.vercel.app
        env:
