name: CI/CD Pipeline (Vercel)

# === TRIGGERS ===
on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:  # Manual runs

# === CONCURRENCY ===
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# === PERMISSIONS ===
permissions:
  contents: read
  actions: read
  security-events: write
  statuses: write
  deployments: write
  pull-requests: write

jobs:
  # === CI: Build, Test, Security ===
  ci:
    name: CI (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
      fail-fast: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm test -- --coverage --watchAll=false

      - name: Build React App
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build-node-${{ matrix.node-version }}
          path: build/
          retention-days: 7

    # === OUTPUT: Pass success to CD ===
    outputs:
      should-deploy: ${{ success() && github.ref == 'refs/heads/main' }}

  # === SECURITY: CodeQL ===
  security:
    needs: ci
    runs-on: ubuntu-latest
    if: always()  # Run even if CI fails (for alerts)
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # === CD: Deploy (Only on main success) ===
  cd:
    needs: [ci, security]  # Wait for CI + Security
    if: needs.ci.outputs.should-deploy  # Only deploy on main success
    runs-on: ubuntu-latest
    environment: production  # Approval gate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # === DOWNLOAD ARTIFACT: From SAME RUN (Node 20.x) ===
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build-node-20.x  # Matches CI upload
          path: build/

      - name: Deploy to Vercel
        id: vercel_deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: .
        env:
          VERCEL_ENV: production

      - name: Get Deployment URL
        run: |
          echo "Production URL: ${{ steps.vercel_deploy.outputs.url }}"

      - name: Smoke Test Deployed App
        run: |
          URL="${{ steps.vercel_deploy.outputs.url }}"
          echo "Testing: $URL"
          sleep 10
          curl -f -L "$URL" || exit 1

