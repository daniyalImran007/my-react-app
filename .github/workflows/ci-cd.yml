# =====================================================================
# ğŸŒ CI/CD PIPELINE FOR REACT/VERCEL + DOCKER + CODEQL (SECURE VERSION)
# =====================================================================
name: CI/CD Pipeline (Vercel)

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# TRIGGERS â€“ when this workflow runs
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  push:
    branches: [ main ]               # ğŸ‘‰ Runs when you push to the main branch
  pull_request:
    types: [ opened, synchronize, reopened ]  # ğŸ‘‰ Runs for new/updated/reopened PRs
  workflow_dispatch:                 # ğŸ‘‰ Allows manual trigger from the GitHub UI

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# CONCURRENCY â€“ cancel old runs
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}  # ğŸ‘‰ Unique concurrency key per workflow + branch
  cancel-in-progress: true                         # ğŸ‘‰ Cancels older runs for the same branch

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# PERMISSIONS â€“ least privilege principle
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
permissions:
  contents: read            # ğŸ‘‰ Read repo content
  actions: read             # ğŸ‘‰ Read workflow metadata
  security-events: write    # ğŸ‘‰ Allow CodeQL to upload results
  statuses: write           # ğŸ‘‰ Update commit statuses
  deployments: write        # ğŸ‘‰ Deploy to Vercel
  pull-requests: write      # ğŸ‘‰ Comment on PRs
  packages: write           # ğŸ‘‰ Push Docker image to GitHub Container Registry (GHCR)

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# JOBS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:

  # ==============================================================
  # 1ï¸âƒ£ CI JOB â€“ build, lint, test, upload artifact, push Docker
  # ==============================================================
  ci:
    name: CI â€“ Node ${{ matrix.node }}
    runs-on: ubuntu-latest                # ğŸ‘‰ Use Ubuntu runner
    strategy:
      matrix:
        node: [18.x, 20.x, 22.x]          # ğŸ‘‰ Test across Node versions
      fail-fast: false                    # ğŸ‘‰ Donâ€™t stop others if one fails
    outputs:
      deploy-prod: ${{ steps.set-deploy.outputs.deploy-prod }}  # ğŸ‘‰ Expose flag for deploy stage

    steps:
      # ---- Checkout the repository ----
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0                  # ğŸ‘‰ Get full history (useful for versioning or Docker tags)

      # ---- Setup Node environment ----
      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      # ---- Cache npm packages ----
      - name: Cache npm
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      # ---- Install dependencies ----
      - name: Install
        run: npm ci                       # ğŸ‘‰ Clean, reproducible install using package-lock.json

      # ---- Lint the code ----
      - name: Lint
        run: npm run lint

      # ---- Run tests ----
      - name: Test
        run: npm test -- --coverage --watchAll=false  # ğŸ‘‰ Generate coverage, disable watch mode

      # ---- Build the project ----
      - name: Build
        run: npm run build                # ğŸ‘‰ Produces /build folder for deployment

      # ---- Upload build artifact ----
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build-node-${{ matrix.node }}
          path: build/                    # ğŸ‘‰ Save build output for next jobs
          retention-days: 7

      # === ğŸ³ Docker Build + Push (with caching) ===

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3   # ğŸ‘‰ Enables advanced Docker builds

      - name: Generate Docker metadata (auto-lowercases tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}   # ğŸ‘‰ Image name on GitHub Container Registry
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha                               # ğŸ‘‰ Tags: latest (on main), commit SHA

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache                 # ğŸ‘‰ Directory where buildx stores cached layers
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}            # ğŸ‘‰ Authenticated user (GitHub Actions)
          password: ${{ secrets.GITHUB_TOKEN }}    # ğŸ‘‰ Built-in token (no need for personal token)

      - name: Build and push Docker image
        uses: docker/build-push-action@v6          # ğŸ‘‰ Build + Push Docker image
        with:
          context: .
          file: Dockerfile
          push: true                               # ğŸ‘‰ Actually push to GHCR
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          sbom: true                               # ğŸ‘‰ Generate Software Bill of Materials (security)

      # ---- Set deploy-prod flag for CD ----
      - name: Set deploy-prod flag
        id: set-deploy
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" && "${{ job.status }}" == "success" ]]; then
            echo "deploy-prod=true" >> $GITHUB_OUTPUT
          else
            echo "deploy-prod=false" >> $GITHUB_OUTPUT
          fi
        # ğŸ‘‰ This output tells later jobs whether to trigger production deploy

  # ==============================================================
  # 2ï¸âƒ£ SECURITY JOB â€“ CodeQL analysis
  # ==============================================================
  codeql:
    needs: ci                                 # ğŸ‘‰ Waits for CI to complete
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript     # ğŸ‘‰ Analyze JS/TS code
          queries: security-and-quality        # ğŸ‘‰ Use default security & quality rules

      - name: Analyze
        uses: github/codeql-action/analyze@v3  # ğŸ‘‰ Uploads scan results to GitHub Security tab

    # ğŸ’¡ Optional improvement:
    # Add `if: always()` if you want this to run even when CI fails.

  # ==============================================================
  # 3ï¸âƒ£ CD JOB â€“ Deploy to Production (main branch only)
  # ==============================================================
  deploy-prod:
    needs: [ci, codeql]                         # ğŸ‘‰ Wait for CI + CodeQL
    if: needs.ci.outputs.deploy-prod == 'true'  # ğŸ‘‰ Run only if CI success + main branch
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact (Node 20.x)
        uses: actions/download-artifact@v4
        with:
          name: react-build-node-20.x            # ğŸ‘‰ Pick Node 20 build for production
          path: build/

      - name: Deploy to Vercel (prod)
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'                  # ğŸ‘‰ Deploy to production environment
          working-directory: .
        env:
          VERCEL_ENV: production

      - name: Debug Vercel Outputs
        run: |
          echo "preview-url: ${{ steps.vercel.outputs.preview-url }}"
          echo "url: ${{ steps.vercel.outputs.url }}"
          echo "deployment-id: ${{ steps.vercel.outputs.deployment-id }}"
        # ğŸ‘‰ Prints Vercel metadata for troubleshooting

      - name: Smoke test (Production)
        run: |
          URL="${{ steps.vercel.outputs.url }}"
          
          # ğŸ‘‰ Fallback if no URL is returned by Vercel
          if [ -z "$URL" ]; then
            URL="https://my-react-app111-phi.vercel.app/"
            echo "Warning: No URL from Vercel. Using fallback: $URL"
          fi
          
          echo "Testing production: $URL"
          sleep 15                              # ğŸ‘‰ Wait for deployment to propagate
          curl -f -L --max-time 30 "$URL" || exit 1  # ğŸ‘‰ Fail if site not reachable

      # - name: Slack â€“ prod success (optional)
      #   uses: slackapi/slack-github-action@v1.26.0
      #   with:
      #     payload: |
      #       { "text": "âœ… Production deployed!\n<${{ steps.vercel.outputs.url }}|View Live>" }
      #   env:
      #     SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ==============================================================
  # 4ï¸âƒ£ CD JOB â€“ Deploy Preview for Pull Requests
  # ==============================================================
  deploy-preview:
    needs: ci
    if: github.event_name == 'pull_request' && needs.ci.result == 'success'
    runs-on: ubuntu-latest
    environment: preview

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build-node-20.x            # ğŸ‘‰ Reuse Node 20 build for preview
          path: build/

      - name: Deploy Preview
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prebuilt'              # ğŸ‘‰ Use prebuilt artifact
          alias-domains: pr-${{ github.event.pull_request.number }}.vercel.app
        env:
          VERCEL_ENV: preview

      - name: Smoke test (Preview)
        run: |
          URL="${{ steps.vercel.outputs.preview-url }}"
          if [ -z "$URL" ]; then
            echo "Error: No preview URL"
            exit 1
          fi
          echo "Testing preview: $URL"
          sleep 15
          curl -f -L --max-time 30 "$URL" || exit 1  # ğŸ‘‰ Fail if preview not reachable

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ Preview ready: ${{ steps.vercel.outputs.preview-url }}`
            })
        # ğŸ‘‰ Adds a comment to the PR with the live preview link

      # - name: Slack â€“ preview notification (optional)
      #   uses: slackapi/slack-github-action@v1.26.0
      #   with:
      #     payload: |
      #       { "text": "Preview for PR #${{ github.event.pull_request.number }}\n<${{ steps.vercel.outputs.preview-url }}|Open>" }
      #   env:
      #     SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

